<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aeolus 3.0</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="login">
    <div id="container">

        <div class="">
            <!-- <h1>Aeolus</h1> -->
            <!-- <h2>Horlings &amp; Eerbeek</h2> -->
            <img id="Aeolus-logo" src="/img/logo.svg" alt="Aeolus 3.0 - Horlings &amp; Eerbeek">

        </div>
        <form>
            <div class="form-group">
                <input type="email" class="input-login" placeholder="Gebruikersnaam" autofocus>
            </div>
            <div class="form-group">
                <input type="password" class="input-login" placeholder="Wachtwoord" autocomplete="off">
            </div>

            <div class="form-group login-remember">
                <label class="wrap-checkbox" for="RememberLogin">Onthoud me?
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
            </div>

            <div class="form-group">
                <button class="btn-login" name="button" value="login">Aanmelden</button>
            </div>
        </form>

        <a href="#">Wachtwoord vergeten</a>
    </div>
</body>

</html>
